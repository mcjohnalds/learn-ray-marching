<!DOCTYPE html>
<html>
    <head>
        <title>GLSL Editor</title>
        <script src="/js/jquery-2.2.3.js"></script>
        <script src="/js/ace-builds/src/ace.js" type="text/javascript"
            charset="utf-8"></script>
        <script src="http://mcjohnalds.github.io/loadImages.js/jquery-flavour/v0.1.0.js"></script>
        <script src="/js/ShaderToy.js"></script>
        <script src="/js/IDE.js"></script>
        <script src="/js/editor.js"></script>
        <link rel="stylesheet" href="/fonts/computer-modern/cmun-sans.css" type="text/css"</link>
        <link rel="stylesheet" href="/fonts/computer-modern/cmun-typewriter.css" type="text/css"</link> 
        <link rel="stylesheet" href="/css/editor.css" type="text/css"></link>
    </head>
    <body>
        <div class="ide">
            <header>
                <select class="file-selector">
                    {% assign files = "camera-rotation diffuse-sphere minimal-sphere rotate-xyz simple.glsl sphere-specular trs-cube union-intersect-subtract terrain city colosseum" | split: " " %}
                    {% for file in files %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>

                <select class="resolution-selector">
                    <option value="100"></option>
                    <option value="90"></option>
                    <option value="80"></option>
                    <option value="70" selected></option>
                    <option value="60"></option>
                    <option value="50"></option>
                    <option value="40"></option>
                    <option value="30"></option>
                    <option value="20"></option>
                    <option value="10"></option>
                </select>

                <select class="theme-selector">
                    <option value="ace/theme/github">GitHub</option>
                    <option value="ace/theme/solarized_dark">Solarized dark</option>
                </select>

                <input class="play-pause-button" type="checkbox" checked>
            </header>

            <main>
                <div class="left-column">
                    <pre class="editor"></pre>
                </div>
                <div class="right-column">
                    <div class="demo-wrapper">
                        <canvas class="demo"></canvas>
                    </div>
                </div>
            </main>

            <footer>
                <div class="output"></div>
                <h1>GLSL Fragment Shader Editor</h1>
            </footer>
        </div>
    </body>
</html>
